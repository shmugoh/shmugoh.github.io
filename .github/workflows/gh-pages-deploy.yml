name: markdown to html - build and deployment

on:
  push:
    branches:
      - "ci"
    paths:
      - "**.js"
  # workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Compile Markdown to HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout to ci Branch
        uses: actions/checkout@v3
        with:
          ref: ci

      - name: Configure NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm i

      - name: Run Script
        run: node main.js # temp command for now
        # The last two arguments are currently placeholders.
        # Once 'create-new-site' is available on NPM,
        # the only command that will run is `npx create-new-site`.

      - name: Prepare Prod Folder
        run: |
          mv prod prod_bak

      - name: Checkout to Main Branch
        uses: actions/checkout@v3
        with:
          ref: main
          clean: false

      - name: Copy to Root
        run: |
          cp prod_bak/* .
          rm -r prod_bak

      - name: Push Changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "GH Pages Deployment"

  deploy:
    name: Deploy Static HTML to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
